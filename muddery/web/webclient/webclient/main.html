<!DOCTYPE html>
<html dir="ltr" lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />
        <title>Muddery Webclient</title>
        <link href="./css/webclient.css" rel="stylesheet" type="text/css" />
    </head>
    <body id="frame_main" class="template">
        <!-- Show popup windows in this div. -->
		<div id="popup_confirm_combat" class="container">
            <div role="dialog" class="modal in popup_modal">
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                    	<div id="frame_confirm_combat" class="popup_frame">
                            <div class="require">
                            </div>
                        </div>
        			</div>
        		</div>
        	</div>
        </div>
        <div id="popup">
            <!-- popup message window -->
            <div id="popup-message" class="popup-window hidden">
                <div class="popup-box">
                    <div class="popup-header">
                        <button type="button" class="button-close"></button>
                        <span class="header-text"></span>
                    </div>
                    <div class="popup-body"></div>
                    <div class="popup-footer"></div>
                </div>
            </div>

            <!-- popup object window -->
            <div id="popup-object" class="popup-window hidden">
                <div class="popup-box">
                    <div class="popup-header">
                        <button type="button" class="button-close"></button>
                        <span class="header-text"></span>
                    </div>
                    <div class="popup-body">
                        <div>
                            <img class="icon" src=""/>
                        </div>
                        <p class="desc"></p>
                    </div>
                    <div class="popup-footer"></div>
                </div>
            </div>

            <!-- popup get objects window -->
            <div id="popup-get-objects" class="popup-window hidden">
                <div class="popup-box">
                    <div class="popup-header">
                        <button type="button" class="button-close"></button>
                        <span class="header-text">Get Objects</span>
                    </div>
                    <div class="popup-body">
                    </div>
                    <div class="popup-footer">
                        <button type="button" class="button-ok">OK</button>
                    </div>
                </div>
            </div>

            <!-- popup dialogue window -->
            <div id="popup-dialogue" class="popup-window hidden">
                <div class="popup-box">
                    <div class="popup-header">
                        <button type="button" class="button-close"></button>
                        <span class="header-text"></span>
                    </div>
                    <div class="popup-body">
                        <div class="div-icon">
                            <img class="img-icon" src=""/>
                        </div>
                        <div class="div-dialogue">
                        </div>
                    </div>
                    <div class="popup-footer">
                    </div>
                </div>
            </div>

        </div>
    
        <!-- Window's body. -->
        <div id="windows-wrapper">

            <!-- login window -->
            <div id="login-window" class="main-window hidden">
                <div class="login-box">
                    <div class="login-header">
                        <div class="login-header-buttons">
                            <button class="button-tab-login tab-activate btn btn-link">登录</button>
                            <button class="button-tab-register tab-inactivate btn btn-link">注册</button>
                        </div>
                    </div>
                    <table class="login-form">
                        <tbody>
                            <tr><td>
                                <input class="login-name form-control editbox" type="text" placeholder="用户名" autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <input class="login-password form-control editbox" type="password" placeholder="密码" autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <div>
                                    <input class="checkbox-auto-login" type="checkbox">
                                    <span>自动登录</span>
                                </div>
                            </td></tr>
                            <tr><td>
                                <button class="button-login btn btn-default">登录</button>
                            </td></tr>
                        </tbody>
                    </table>
                    <table class="register-form hidden">
                        <tbody>
                            <tr><td>
                                <input class="reg-name form-control editbox" type="text" placeholder="用户名" autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <input class="reg-password form-control editbox" type="password" placeholder="密码" autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <input class="reg-password-verify form-control editbox" type="password" placeholder="确认密码"  autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <button class="button-register btn btn-default" type="button">注册</button>
                            </td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- select character window -->
            <div id="select-char-window" class="main-window hidden">
                <div class="title-bar">
                    <button type="button" class="button-back" ></button>
                    <span class="header-text">Characters</span>
                </div>
                <div class="character-list">
                </div>
                <button type="button" class="button-new-char btn btn-default">New Character</button>
            </div>

            <!-- new character window -->
            <div id="new-char-window" class="main-window hidden">
                <div class="title-bar">
                    <button type="button" class="button-back" ></button>
                    <span class="header-text">New Character</span>
                </div>
                <div class="char-attributes">
                    <p>Name</p>
                    <input class="new-char-name form-control editbox" type="text" placeholder="name" autocomplete="off" />
                </div>
                <div class="button-bar">
                    <button type="button" class="button-create">Create</button>
                </div>
            </div>

            <div id="game-window" class="main-window hidden">
                <div id="contents">
                    <div id="main-contents">
                        <div class="prompt-bar">
                            <img class="icon hidden" src="" />
                            <span class="name"></span>
                            <span class="level value"></span>
                            <span class="exp value"></span>
                            <span class="hp value"></span>
                        </div>
                        <div class="scene-window">
                            <div class="scene-name">
                            </div>
                            <div class="scene-desc">
                            </div>
                            <div class="scene-commands">
                            </div>
                            <div class="scene-objects">
                            </div>
                            <div class="scene-npcs">
                            </div>
                            <div class="scene-players">
                            </div>
                            <div class="scene-exits">
                                <table class="exits-table">
                                    <tbody>
                                        <tr>
                                            <td class="direction-0 cell-left cell-top"></td>
                                            <td class="direction-1 cell-center cell-top"></td>
                                            <td class="direction-2 cell-right cell-top"></td>
                                        </tr>
                                        <tr>
                                            <td class="direction-3 cell-left cell-middle"></td>
                                            <td class="direction-4 cell-center cell-middle"></td>
                                            <td class="direction-5 cell-right cell-middle"></td>
                                        </tr>
                                        <tr>
                                            <td class="direction-6 cell-left cell-bottom"></td>
                                            <td class="direction-7 cell-center cell-bottom"></td>
                                            <td class="direction-8 cell-right cell-bottom"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <svg id="exits-svg" version="1.1"  xmlns="http://www.w3.org/2000/svg">
                                </svg>
                            </div>
                        </div>
                        <div class="message-window">
                            <div class="message-list">
                            </div>
                        </div>
                    </div>

                    <div id="char-data-window" class="hidden">
                        <div class="title-bar">
                            <button type="button" class="button-back" ></button>
                            <span class="header-text">&nbsp;</span>
                        </div>
                        <div>
                            <div class="equipments">
                                <div class="position_head position">
                                    <img class="icon" src=""/>
                                    <div class="name"></div>
                                </div>
                                <div class="position_hand position">
                                    <img class="icon" src=""/>
                                    <div class="name"></div>
                                </div>
                                <div class="position_chest position">
                                    <img class="icon" src=""/>
                                    <div class="name"></div>
                                </div>
                                <div class="position_leg position">
                                    <img class="icon" src=""/>
                                    <div class="name"></div>
                                </div>
                            </div>
                            <div class="char-data">
                                <table class="data-table" >
                                    <tbody class="data-list">
                                        <tr class="row-name">
                                            <td>
                                                <div>
                                                    <img class="icon" src=""/>
                                                    <span class="name"></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div id="inventory-window" class="hidden">
                        <div class="title-bar">
                            <button type="button" class="button-back" ></button>
                            <span class="header-text">&nbsp;</span>
                        </div>
                        <div>
                            <table class="inventory-table" frame="border" rules="all">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Num</th>
                                        <th>Desc</th>
                                    </tr>
                                </thead>
                                <tbody class="inventory-list">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="skills-window" class="hidden">
                        <div class="title-bar">
                            <button type="button" class="button-back" ></button>
                            <span class="header-text">&nbsp;</span>
                        </div>
                        <div>
                            <table class="skills-table" frame="border" rules="all">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Desc</th>
                                </tr>
                                </thead>
                                <tbody class="skill-list">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="quests-window" class="hidden">
                        <div class="title-bar">
                            <button type="button" class="button-back" ></button>
                            <span class="header-text">&nbsp;</span>
                        </div>
                        <div>
                            <table class="quests-table" frame="border" rules="all">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Desc</th>
                                    <th>Objective</th>
                                </tr>
                                </thead>
                                <tbody class="quest-list">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="map-window" class="hidden">
                        <div class="title-bar">
                            <span class="header-text">Map</span>
                        </div>
                        <div class="map-body">
                            <svg id="map-svg"></svg>
                        </div>
                    </div>

                </div>
                <div id="tab-bar">
                    <button type="button" class="button-scene">场景</button>
                    <button type="button" class="button-character">角色</button>
                    <button type="button" class="button-map">地图</button>
                    <button type="button" class="button-system">系统</button>
                </div>
            </div>

            <div id="combat-window" class="main-window hidden">
                <div class="prompt-bar">
                    <img class="icon hidden" src="" />
                    <span class="name"></span>
                    <span class="level value"></span>
                    <span class="exp value"></span>
                    <span class="hp value"></span>
                </div>
                <div class="combat-desc">
                </div>
                <div class="combat-timeout-div">
                    <span class="combat-timeout"></span>
                </div>
                <div class="combat-characters">
                </div>
                <div class="combat-messages">
                </div>
                <div class="combat-buttons">
                </div>

                <!--div>
                    <div id="combat_result_header" class="modal-header">
                    </div>
                    <div id="combat_result_result" class="modal-body">
                        <div id="combat_result_desc"></div>
                        <div id="combat_result_div_exp">
                            <span id="combat_result_view_get_exp">Get Exp: </span><span id="combat_result_exp"></span>
                        </div>
                        <div id="combat_result_accepted">
                            <div id="combat_result_view_get_objects">Get Objects: </div>
                            <div id="combat_result_accepted_list">
                                <p class="template">
                                    <span class="name"></span>: <span class="info"></span>
                                </p>
                            </div>
                        </div>
                        <div id="combat_result_rejected">
                            <div id="combat_result_view_rejected">Rejected: </div>
                            <div id="combat_result_rejected_list">
                                <p class="template">
                                    <span class="name"></span>: <span class="info"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="combat_result_buttons" class="modal-footer">
                    <button id="combat_result_button_ok" class="btn btn-default btn-primary" type="button">OK</button>
                </div-->

            </div>

            <div class="background-window">
                <table class="background-table" frame="void" rules="none">
                    <tr>
                        <td class="background-left-top"></td>
                        <td class="background-center-top"></td>
                        <td class="background-right-top"></td>
                    </tr>
                    <tr>
                        <td class="background-left-center"></td>
                        <td class="background-center-center"></td>
                        <td class="background-right-center"></td>
                    </tr>
                    <tr>
                        <td class="background-left-bottom"></td>
                        <td class="background-center-bottom"></td>
                        <td class="background-right-bottom"></td>
                    </tr>
                </table>
            </div>

        </div>

        <!-- waiting -->
        <div id="indicator-layer" class="hidden">
            <div class="indicator-box">
                <div class="waiting-indicator image-rotate">
                </div>
            </div>
            <div class="indicator-overlay">
            </div>
        </div>

        <!-- libs -->
        <script src="./libs/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>

        <!-- settings -->
        <script src="./settings.js" type="text/javascript" charset="utf-8"></script>

        <script src="./lang/en-us/strings.js" type="text/javascript" charset="utf-8"></script>
        <script src="./lang/zh-cn/strings.js" type="text/javascript" charset="utf-8"></script>
        <script src="./lang/local_string.js" type="text/javascript" charset="utf-8"></script>

        <script src="./client/evennia.js" type="text/javascript" charset="utf-8"></script>
        <script src="./client/client.js" type="text/javascript" charset="utf-8"></script>
        <script src="./client/service.js" type="text/javascript" charset="utf-8"></script>

        <script src="./utils/map_data.js" type="text/javascript" charset="utf-8"></script>
        <script src="./utils/text2html.js" type="text/javascript" charset="utf-8"></script>
        <script src="./utils/data_handler.js" type="text/javascript" charset="utf-8"></script>
        <script src="./utils/text_escape.js" type="text/javascript" charset="utf-8"></script>
        <script src="./utils/utils.js" type="text/javascript" charset="utf-8"></script>
		
        <script src="./controllers/base_controller.js" type="text/javascript" charset="utf-8"></script>
        <script src="./controllers/muddery_main.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="./client/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
