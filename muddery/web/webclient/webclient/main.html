<!DOCTYPE html>
<html dir="ltr" lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />
        <title>Muddery Webclient</title>
        <link href="./css/webclient.css" rel="stylesheet" type="text/css" />
    </head>
    <body id="main-frame" class="template">
        <!-- Show popup windows in this div. -->
        <div id="popup">
            <!-- popup message window -->
            <div id="popup-message" class="popup-window hidden">
                <div class="popup-box">
                    <div class="popup-header">
                        <button type="button" class="button-close"></button>
                        <span class="header-text"></span>
                    </div>
                    <div class="popup-body"></div>
                    <div class="popup-footer"></div>
                </div>
            </div>

            <!-- popup object window -->
            <div id="popup-object" class="popup-window hidden">
                <div class="popup-box">
                    <div class="popup-header">
                        <button type="button" class="button-close"></button>
                        <span class="header-text"></span>
                    </div>
                    <div class="popup-body">
                        <div>
                            <img class="icon" src=""/>
                        </div>
                        <p class="desc"></p>
                    </div>
                    <div class="popup-footer"></div>
                </div>
            </div>

            <!-- popup get objects window -->
            <div id="popup-get-objects" class="popup-window hidden">
                <div class="popup-box">
                    <div class="popup-header">
                        <button type="button" class="button-close"></button>
                        <span class="header-text">Get Objects</span>
                    </div>
                    <div class="popup-body">
                    </div>
                    <div class="popup-footer">
                        <button type="button" class="button-ok">OK</button>
                    </div>
                </div>
            </div>

            <!-- popup dialogue window -->
            <div id="popup-dialogue" class="popup-window hidden">
                <div class="popup-box">
                    <div class="popup-header">
                        <button type="button" class="button-close"></button>
                        <span class="header-text"></span>
                    </div>
                    <div class="popup-body">
                        <div class="div-icon">
                            <img class="img-icon" src=""/>
                        </div>
                        <div class="div-dialogue">
                        </div>
                    </div>
                    <div class="popup-footer">
                    </div>
                </div>
            </div>

        </div>
    
        <!-- Window's body. -->
        <div id="windows-wrapper">

            <!-- login window -->
            <div id="login-window" class="main-window hidden">
                <div class="upper">
                    <div class="game-title">
                        <span class="title-text"></span>
                    </div>
                </div>
                <div class="login-box">
                    <div class="login-header">
                        <button class="button-tab-login tab activate">登录</button>
                        <button class="button-tab-register tab">注册</button>
                    </div>
                    <table class="login-form">
                        <tbody>
                            <tr><td>
                                <input class="login-name input-text" type="text" placeholder="用户名" autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <input class="login-password input-text" type="password" placeholder="密码" autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <div class="login-auto-login">
                                    <input class="checkbox-auto-login" type="checkbox">
                                    <span class="text-auto-login">自动登录</span>
                                </div>
                            </td></tr>
                            <tr><td>
                                <button class="button-login">登录</button>
                            </td></tr>
                        </tbody>
                    </table>
                    <table class="register-form hidden">
                        <tbody>
                            <tr><td>
                                <input class="reg-name input-text" type="text" placeholder="用户名" autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <input class="reg-password input-text" type="password" placeholder="密码" autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <input class="reg-password-verify input-text" type="password" placeholder="确认密码"  autocomplete="off" />
                            </td></tr>
                            <tr><td>
                                <button class="button-register btn btn-default" type="button">注册</button>
                            </td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="lower">
                    <div class="login-welcome">
                    </div>
                </div>
            </div>

            <!-- select character window -->
            <div id="select-char-window" class="main-window hidden">
                <div class="title-bar">
                    <span class="header-text">选择角色</span>
                </div>
                <div class="character-list">
                </div>
                <div class="tab-bar">
                    <button type="button" class="button-new-char">新角色</button>
                    <button type="button" class="button-password">修改密码</button>
                    <button type="button" class="button-logout">退出</button>
                </div>
            </div>

            <!-- new character window -->
            <div id="new-char-window" class="main-window hidden">
                <div class="title-bar">
                    <span class="header-text">New Character</span>
                </div>
                <div class="char-attributes">
                    <p>Name</p>
                    <input class="new-char-name form-control editbox" type="text" placeholder="name" autocomplete="off" />
                </div>
                <div class="tab-bar">
                    <button type="button" class="button-create">创建</button>
                    <button type="button" class="button-cancel">放弃</button>
                </div>
            </div>

            <!-- set password window -->
            <div id="password-window" class="main-window hidden">
                <div class="title-bar">
                    <span class="header-text">Password</span>
                </div>
                <table>
                    <tbody>
                    <tr><td>
                        <input class="current-password form-control editbox" type="password" placeholder="当前密码" autocomplete="off" />
                    </td></tr>
                    <tr><td>
                        <input class="new-password form-control editbox" type="password" placeholder="新密码" autocomplete="off" />
                    </td></tr>
                    <tr><td>
                        <input class="new-password-verify form-control editbox" type="password" placeholder="确认新密码"  autocomplete="off" />
                    </td></tr>
                    <tr>
                        <td>
                            <button class="button-confirm btn btn-default" type="button">确认</button>
                            <button class="button-cancel btn btn-default" type="button">取消</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="tab-bar">
                </div>
            </div>

            <div id="game-window" class="main-window hidden">
                <div class="contents">
                    <div id="main-contents" class="game-content-window">
                        <div class="prompt-bar">
                            <img class="icon hidden" src="" />
                            <span class="name"></span>
                            <span class="level value"></span>
                            <span class="exp value"></span>
                            <span class="hp value"></span>
                        </div>
                        <div class="scene-window">
                            <div class="scene-name">
                            </div>
                            <div class="scene-desc">
                            </div>
                            <div class="scene-commands">
                            </div>
                            <div class="scene-objects">
                            </div>
                            <div class="scene-npcs">
                            </div>
                            <div class="scene-players">
                            </div>
                            <div class="scene-exits">
                                <table class="exits-table">
                                    <tbody>
                                        <tr>
                                            <td class="direction-0 cell-left cell-top"></td>
                                            <td class="direction-1 cell-center cell-top"></td>
                                            <td class="direction-2 cell-right cell-top"></td>
                                        </tr>
                                        <tr>
                                            <td class="direction-3 cell-left cell-middle"></td>
                                            <td class="direction-4 cell-center cell-middle"></td>
                                            <td class="direction-5 cell-right cell-middle"></td>
                                        </tr>
                                        <tr>
                                            <td class="direction-6 cell-left cell-bottom"></td>
                                            <td class="direction-7 cell-center cell-bottom"></td>
                                            <td class="direction-8 cell-right cell-bottom"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <svg id="exits-svg" version="1.1"  xmlns="http://www.w3.org/2000/svg">
                                </svg>
                            </div>
                        </div>
                        <div class="message-window">
                            <div class="message-list">
                            </div>
                        </div>
                    </div>

                    <div id="char-data-window" class="game-content-window hidden">
                        <div class="title-bar">
                            <span class="header-text">Status</span>
                        </div>
                        <div>
                            <div class="equipments">
                                <div class="position_head position">
                                    <img class="icon" src=""/>
                                    <div class="name"></div>
                                </div>
                                <div class="position_hand position">
                                    <img class="icon" src=""/>
                                    <div class="name"></div>
                                </div>
                                <div class="position_chest position">
                                    <img class="icon" src=""/>
                                    <div class="name"></div>
                                </div>
                                <div class="position_leg position">
                                    <img class="icon" src=""/>
                                    <div class="name"></div>
                                </div>
                            </div>
                            <div class="char-data">
                                <table class="data-table" >
                                    <tbody class="data-list">
                                        <tr class="row-name">
                                            <td>
                                                <div>
                                                    <img class="icon" src=""/>
                                                    <span class="name"></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div id="inventory-window" class="game-content-window hidden">
                        <div class="title-bar">
                            <span class="header-text">Inventory</span>
                        </div>
                        <div>
                            <table class="inventory-table" frame="border" rules="all">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Num</th>
                                        <th>Desc</th>
                                    </tr>
                                </thead>
                                <tbody class="inventory-list">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="skills-window" class="game-content-window hidden">
                        <div class="title-bar">
                            <span class="header-text">Skills</span>
                        </div>
                        <div>
                            <table class="skills-table" frame="border" rules="all">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Desc</th>
                                </tr>
                                </thead>
                                <tbody class="skill-list">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="quests-window" class="game-content-window hidden">
                        <div class="title-bar">
                            <span class="header-text">Quests</span>
                        </div>
                        <div>
                            <table class="quests-table" frame="border" rules="all">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Desc</th>
                                    <th>Objective</th>
                                </tr>
                                </thead>
                                <tbody class="quest-list">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="shop-window" class="game-content-window hidden">
                        <div class="title-bar">
                            <button type="button" class="button-close"></button>
                            <span class="header-text">Shop</span>
                        </div>
                        <div class="shop-icon">
                            <img id="shop-icon-img"/>
                        </div>
                        <div class="shop-desc">
                        </div>
                        <div>
                            <table class="shop-table" frame="border" rules="all">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Desc</th>
                                </tr>
                                </thead>
                                <tbody class="goods-list">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="goods-window" class="game-content-window hidden">
                        <div class="goods-box">
                            <div class="goods-content">
                                <div class="title-bar">
                                    <button type="button" class="button-close"></button>
                                    <h4 class="goods-header">
                                        <span class="goods-name"></span>
                                        <span class="goods-number_mark">×</span>
                                        <span class="goods-number"></span>
                                    </h4>
                                </div>
                                <div class="goods-body">
                                    <div class="goods-div-icon">
                                        <img class="goods-img-icon"/>
                                    </div>
                                    <p class="goods-div-price">
                                        <span class="goods-price"></span>
                                        <span class="goods-unit"></span>
                                    </p>
                                    <p class="goods-desc"></p>
                                </div>
                                <div class="goods-footer">
                                    <button class="button-buy btn btn-default" type="button">购买</button>
                                    <button class="button-cancel btn btn-default" type="button">放弃</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="map-window" class="game-content-window hidden">
                        <div class="title-bar">
                            <span class="header-text">Map</span>
                        </div>
                        <div class="map-body">
                            <svg id="map-svg"></svg>
                        </div>
                    </div>

                </div>
                <div class="tab-bar">
                    <button type="button" class="button-scene">场景</button>
                    <button type="button" class="button-character">角色</button>
                    <ul class="menu-character popup-menu hidden">
                        <li>
                            <button type="button" class="button-status">属性</button>
                        </li>
                        <li>
                            <button type="button" class="button-inventory">背包</button>
                        </li>
                        <li>
                            <button type="button" class="button-skills">技能</button>
                        </li>
                        <li>
                            <button type="button" class="button-quests">任务</button>
                        </li>
                    </ul>
                    <button type="button" class="button-map">地图</button>
                    <button type="button" class="button-system">系统</button>
                    <ul class="menu-system popup-menu hidden">
                        <li>
                            <button type="button" class="button-logout">退出</button>
                        </li>
                        <li>
                            <button type="button" class="button-unpuppet">初始页面</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="combat-window" class="main-window hidden">
                <div class="prompt-bar">
                    <img class="icon hidden" src="" />
                    <span class="name"></span>
                    <span class="level value"></span>
                    <span class="exp value"></span>
                    <span class="hp value"></span>
                </div>
                <div class="combat-desc">
                </div>
                <div class="combat-timeout-div">
                    <span class="combat-timeout"></span>
                </div>
                <div class="combat-characters">
                </div>
                <div class="combat-messages">
                </div>
                <div class="combat-buttons">
                </div>
                <div class="combat-result hidden">
                    <div class="result-header">
                    </div>
                    <div class="result-content">
                        <div class="result-desc"></div>
                        <div class="result-exp-block">
                            <span>Get Exp: </span><span class="result-exp"></span>
                        </div>
                        <div class="result-accepted">
                            <div>Get Objects: </div>
                            <div class="result-accepted-list">
                                <p class="template">
                                    <span class="name"></span>: <span class="info"></span>
                                </p>
                            </div>
                        </div>
                        <div class="result-rejected">
                            <div>Rejected: </div>
                            <div class="result-rejected-list">
                                <p class="template">
                                    <span class="name"></span>: <span class="info"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="result-buttons">
                        <button class="result-button-ok" type="button">OK</button>
                    </div>
                </div>
            </div>

            <div class="background-window hidden">
                <table class="background-table" frame="void" rules="none">
                    <tr>
                        <td class="background-top"></td>
                    </tr>
                    <tr>
                        <td class="background-center"></td>
                    </tr>
                    <tr>
                        <td class="background-bottom"></td>
                    </tr>
                </table>
            </div>

        </div>

        <!-- waiting -->
        <div id="indicator-layer" class="hidden">
            <div class="indicator-box">
                <div class="waiting-indicator image-rotate">
                </div>
            </div>
            <div class="indicator-overlay">
            </div>
        </div>

        <!-- libs -->
        <script src="./libs/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>

        <!-- settings -->
        <script src="./settings.js" type="text/javascript" charset="utf-8"></script>

        <script src="./lang/zh-cn/strings.js" type="text/javascript" charset="utf-8"></script>

        <script src="./client/main.js" type="text/javascript" charset="utf-8"></script>
        <script src="./client/evennia.js" type="text/javascript" charset="utf-8"></script>
        <script src="./client/client.js" type="text/javascript" charset="utf-8"></script>
        <script src="./client/service.js" type="text/javascript" charset="utf-8"></script>

        <script src="./utils/map_data.js" type="text/javascript" charset="utf-8"></script>
        <script src="./utils/utils.js" type="text/javascript" charset="utf-8"></script>
		
        <script src="./controllers/base_controller.js" type="text/javascript" charset="utf-8"></script>
        <script src="./controllers/main_frame.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
